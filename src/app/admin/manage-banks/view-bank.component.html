<div class="content">
  <div class="container-fluid">
    <div class="row mt-4" id="viewClients">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <div class="float-right">
              <button type="button" (click)="toggleView()" class="btn btn-primary">Create Bank<div
                class="ripple-container"></div></button>
            </div>
          </div>
          <div class="card-body">
            <div class="toolbar">
              List all Banks
            </div>

            <div class="material-datatables mt-3">
              <div class="text-center mt-5" *ngIf="loadingTable">
                <i class="fa fa-spin fa-spinner fa-2x"></i>
              </div>
              <div *ngIf="!loadingTable">
                <table  id="listBanks" class="table table-striped table-no-bordered table-hover text-center"
                        cellspacing="0" width="100%" style="width:100%">
                  <thead>
                  <tr class="">
                    <th class="disabled-sorting no-sort font-weight-bold">S/N</th>
                    <th class="font-weight-bold">ID</th>
                    <th class="font-weight-bold">Bank Name</th>
                    <th class="font-weight-bold">Bank Code</th>
                    <th class="font-weight-bold">Nip Code</th>
                    <th class="disabled-sorting text-center no-sort" width="25%"></th>
                  </tr>
                  </thead>
                  <tfoot>
                  <tr>
                    <th>S/N</th>
                    <th class="font-weight-bold">ID</th>
                    <th class="font-weight-bold">Bank Name</th>
                    <th class="font-weight-bold">Bank Code</th>
                    <th class="font-weight-bold">Nip Code</th>
                    <th class="text-center"></th>
                  </tr>
                  </tfoot>
                  <tbody *ngIf="banks.length > 0">
                  <tr *ngFor="let bank of banks;index as i">
                    <td>{{ i + 1}}</td>
                    <td>{{bank?.id}}</td>
                    <td>{{bank?.name}}</td>
                    <td>{{bank?.bankCode}}</td>
                    <td>{{bank?.nipCode}}</td>
                    <td class="text-center">
                      <a href="javascript:void(0)" (click)="editBank(bank)" class="btn btn-link btn-warning btn-just-icon edit"><i class="material-icons">edit</i><div class="ripple-container"></div></a>
                      <a href="javascript:void(0)" [routerLink]="['/admin/manage-banks/view-bank']" class="btn btn-link btn-warning btn-just-icon view">
                        <i class="material-icons">visibility</i>
                        <div class="ripple-container"></div>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                  <tbody *ngIf="banks.length < 1">
                  <tr ><td colspan="3">No Bank available!</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--View Bank Starts-->
    <div class="row mt-4" *ngIf="newFormPage">
      <div class="col-md-6 col-sm-12 offset-md-3">
        <div class="card">
          <div class="card-header card-header-info card-header-icon">
            <div class="card-icon">
              <i class="material-icons">people</i>
            </div>
          </div>
          <form novalidate>
            <div class="card-body">
              <div class="toolbar">
                {{createdDisplay.title}}
              </div>
              <div class="form-group bmd-form-group mb-3 mt-3">
                <label for="ID" class="">ID *</label>
                <input type="number" class="form-control" id="ID" [readonly]="updateMode" required name="id" [(ngModel)]="bank.id"
                       [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group bmd-form-group mb-3">
                <label for="bankNAME" class="">Bank Name *</label>
                <input type="text" class="form-control" id="bankNAME" [readonly]="updateMode" required name="name"
                       [(ngModel)]="bank.name" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group bmd-form-group mb-3">
                <label for="BANKsCODE" class="">Bank Code *</label>
                <input type="email" class="form-control" id="BANKsCODE" [readonly]="updateMode" required name="bankCode"
                       [(ngModel)]="bank.bankCode" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group bmd-form-group mb-3">
                <label for="bankNipCODE" class="">Nip Code *</label>
                <input type="email" class="form-control" id="bankNipCODE" [readonly]="updateMode" required name="nipCode"
                       [(ngModel)]="bank.nipCode" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group bmd-form-group mb-3">
                <label for="CreatedBy" class="">Created By *</label>
                <input type="text" class="form-control" id="CreatedBy" [readonly]="updateMode" required name="createdBy"
                       [(ngModel)]="bank.createdBy" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group bmd-form-group mb-3">
                <label for="CREATOR" class="">Creator *</label>
                <input type="text" class="form-control" id="CREATOR" [readonly]="updateMode" required name="creator"
                       [(ngModel)]="bank.creator" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="category form-category">* Required fields</div>
            </div>
            <div class="card-footer ml-auto mr-auto justify-content-center">
              <button type="reset" class="btn btn-info" (click)="newResetForm()">Cancel/Close
                <div class="ripple-container"></div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--View Bank EDS Here-->
  </div>
</div>
