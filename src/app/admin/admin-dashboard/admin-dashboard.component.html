<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">people</i>
            </div>
            <p class="card-category">Users</p>
            <h3 class="card-title">
              <span *ngIf="clientCount">
                 {{clientCount}}
                <b class="caret"></b>
              </span>
            </h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <span class="material-icons">verified_user</span>
              <!--<a href="javascript:void(0)" [routerLink]="['/admin/manage-clients']">Manage Clients</a>-->
              <a href="javascript:void(0)" [routerLink]="['/admin/manage-clients']">Manage Users</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              <i class="material-icons">input</i>
            </div>
            <p class="card-category">Audit Log</p>
            <h3 class="card-title">
              <span *ngIf="auditCount">
                 {{auditCount}}
                <b class="caret"></b>
              </span>
            </h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">description</i>
              <a href="javascript:void(0)" [routerLink]="['/admin/audit-trail']">Audit Trail</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-info card-header-icon">
            <div class="card-icon">
              <i class="material-icons">account_balance_wallet</i>
            </div>
            <p class="card-category">Banks</p>
            <h3 class="card-title">
              <span *ngIf="bankCount">
                 {{bankCount}}
                <b class="caret"></b>
              </span>
            </h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">account_balance</i>
              <a href="javascript:void(0)" [routerLink]="['/admin/manage-banks']">Manage Banks</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <header class="card-header">
        <h2 class="h3 card-header-title text-center stats">Transactions</h2>
      </header>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Bank</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
              <th class="text-center" scope="col">Actions</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
